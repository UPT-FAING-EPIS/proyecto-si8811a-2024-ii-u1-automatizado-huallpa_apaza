name: Build and Push Docker Images

on:
  push:
    branches:
      - automatizacion

jobs:
  build-application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository with the Dockerfile
        uses: actions/checkout@v3
        with:
          repository: UPT-FAING-EPIS/proyecto-si8811a-2024-ii-u1-desarrollo-api-back
          ref: develop  # La rama donde se encuentra el Dockerfile de la aplicación

      - name: Generate README.md
        run: |
          # Generar el README.md
          cat <<EOL > README.md
          # Proyecto de API

          Este proyecto contiene funciones automatizadas para gestionar la API.

          ## Diagrama de Infraestructura

          ![Diagrama de Infraestructura](images/diagrama.png)

          ## Recursos Utilizados

          - EC2
          - MongoDB
          - Grafana
          - Aplicaciones Web y Móviles
          - API Backend

          EOL
          echo "README.md generado."

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image for application
        run: |
          docker build -t palbertt/automatizacion:diagramaTF .

      - name: Push Docker image for application
        run: |
          docker push palbertt/automatizacion:diagramaTF

      - name: Commit and Push README.md
        run: |
          git config --local user.name "jesus huallpa"
          git config --local user.email "jh2021071085@virtual.upt.pe"
          git add README.md
          git commit -m "Actualizar README.md"
          git push
