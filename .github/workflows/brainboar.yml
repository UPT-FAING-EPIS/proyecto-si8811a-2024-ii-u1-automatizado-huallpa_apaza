name: Generate Infrastructure Diagram

on:
  push:
    branches:
      - DesarrolloApiBack

jobs:
  generate-diagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@v3

      - name: Checkout the Terraform repository
        uses: actions/checkout@v3
        with:
          repository: UPT-FAING-EPIS/proyecto-si8811a-2024-ii-u1-desarrollo-api-back
          path: terraform_repo
          ref: develop

      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y unzip graphviz
          curl -LO https://releases.hashicorp.com/terraform/1.6.0/terraform_1.6.0_linux_amd64.zip
          unzip terraform_1.6.0_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
      
      - name: Initialize Terraform
        run: |
          cd terraform_repo
          terraform init

      - name: Generate Terraform Graph
        run: |
          cd terraform_repo
          terraform graph > ../infra_diagram.dot

      - name: Convert DOT to PNG
        run: |
          dot -Tpng infra_diagram.dot -o infra_diagram.png
      
      - name: Commit and Push Diagram
        run: |
          git config --local user.name "jesus huallpa"
          git config --local user.email "jh2021071085@virtual.upt.pe"
          git add ../infra_diagram.png
          git commit -m "Agregar diagrama de infraestructura en PNG" || echo "No hay cambios para commit"
          git push origin DesarrolloApiBack

      - name: Upload Diagram as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: infra_diagram
          path: infra_diagram.png

