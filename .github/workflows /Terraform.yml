name: Build, Push Docker Images, and Apply Infrastructure

on:
  push:
    branches:
      - infrastructure-automation

jobs:
  build-application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository with the Dockerfile
        uses: actions/checkout@v3
        with:
          repository: UPT-FAING-EPIS/proyecto-si8811a-2024-ii-u1-desarrollo-api-back
          ref: desarrollo  # La rama donde se encuentra el Dockerfile de la aplicación

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image for application
        run: |
          docker build -t palbertt/automatizacion:latest .

      - name: Push Docker image for application
        run: |
          docker push palbertt/automatizacion:latest

  build-infrastructure:
    runs-on: ubuntu-latest
    needs: build-application  # Espera a que el trabajo de build-application termine

    steps:
      - name: Checkout the repository with Terraform configuration
        uses: actions/checkout@v3
        with:
          repository: UPT-FAING-EPIS/proyecto-si8811a-2024-ii-u1-desarrollo-api-back
          ref: develop  # La rama donde está el archivo main.tf

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
