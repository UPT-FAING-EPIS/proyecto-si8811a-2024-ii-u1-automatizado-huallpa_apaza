ame: CI/CD Pipeline for .NET API

on:
  push:
    branches:
      - ApiFuncion
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Hacer checkout del repositorio actual
    - name: Checkout current repository
      uses: actions/checkout@v3
      
   # Hacer checkout del Dockerfile y el archivo .csproj desde el otro repositorio
    - name: Checkout Dockerfile and project file from another repository
      uses: actions/checkout@v3
      with:
        repository: UPT-FAING-EPIS/proyecto-si8811a-2024-ii-u1-desarrollo-api-back
        ref: desarrollo
        token: ${{ secrets.GITHUB_TOKEN }} 
        path: dockerfile-repo  # Descarga el otro repositorio en este subdirectorio
        
    # Listar archivos para debugging
    - name: List files for debugging
      run: ls -R dockerfile-repo

   # Configurar .NET Core SDK
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0'
        
   # Construir la aplicaci√≥n .NET
    - name: Build .NET application
      run: dotnet build dockerfile-repo/proyecto-si8811a-2024-ii-u1-desarrollo-api-back.csproj --configuration Release --no-restore
        
    # Restaurar las dependencias de .NET
    - name: Restore .NET dependencies
      run: dotnet restore dockerfile-repo/proyecto-si8811a-2024-ii-u1-desarrollo-api-back.csproj
