name: Generate README.md

on:
  push:
    branches:
      - DesarrolloApiBack

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the main repository
        uses: actions/checkout@v3

      - name: Checkout the Terraform repository
        uses: actions/checkout@v3
        with:
          repository: UPT-FAING-EPIS/proyecto-si8811a-2024-ii-u1-desarrollo-api-back
          path: terraform_repo  # Directorio donde se clonar치 el repo
          ref: develop  # Rama donde est치n los archivos TF

      - name: Install Terraform
        run: |
          curl -LO https://releases.hashicorp.com/terraform/1.0.0/terraform_1.0.0_linux_amd64.zip
          unzip terraform_1.0.0_linux_amd64.zip
          sudo mv terraform /usr/local/bin/

      - name: Generate README.md
        run: |
          echo "# Proyecto de API" > README.md
          echo "" >> README.md
          echo "Este proyecto contiene funciones automatizadas para gestionar la API." >> README.md
          echo "" >> README.md
          echo "## Diagrama de Infraestructura" >> README.md
          echo '```mermaid' >> README.md
          echo "graph TD;" >> README.md

          # Listar los archivos en terraform_repo para verificar la estructura
          echo "Estructura de directorios:"
          ls terraform_repo

          # Solo analizar el archivo main.tf en la ruta correcta
          file="main.tf"
          echo "Analizando $file"
          
          # Extraer nombres de recursos del archivo main.tf
          grep 'resource "' $file | awk -F '"' '{print $2}' | while read resource; do
            echo "    $resource --> AWS" >> README.md
          done
          
          echo '```' >> README.md
          echo "" >> README.md
          echo "## Recursos Utilizados" >> README.md
          echo "- EC2" >> README.md
          echo "- MongoDB" >> README.md
          echo "- Grafana" >> README.md
          echo "- Aplicaciones Web y M칩viles" >> README.md
          echo "- API Backend" >> README.md

      - name: Commit and Push README.md
        run: |
          git config --local user.name "jesus huallpa"
          git config --local user.email "jh2021071085@virtual.upt.pe"
          git add README.md
          git commit -m "Generar README.md autom치ticamente" || echo "No hay cambios para commit"
          git push origin DesarrolloApiBack
